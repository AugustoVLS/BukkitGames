# The cornucopia is a place at the spawn where the players
# can find chests, crafting table etc.
# If you want to spawn a cornucopia, enbale the CORNUCOPIA
# in the config.yml

# Do you want to spawn chest with item? (items are configure able below)
CHESTS: true

# Here you can config what should be spawned in the chests,
# which are spawned at the cornucopia.

# Layout for a item line:
# - 'ITEM_ID,MIN_AMOUNT,MAX_AMOUNT,MUST_SPAWN,ENCHANTMENT_ID,ENCHANTMENT_LEVEL'
#
# Example for one item line(bread which must be spawned):
# - '297,5,10,true'
# Example for one item line(bread which is maybe spawned):
# - '297,5,10,false'

ITEMS:
  - '297,5,10,true'
  - '276,1,4,false'
  - '307,1,1,true,1,1'